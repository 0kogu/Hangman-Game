<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Hangman Game</h1>
            <div id="hint" class="info">Hint: <span id="category"></span></div>
            <div id="word" class="word-display"></div>
            <div id="keyboard" class="keyboard"></div>
            <div id="tries-left" class="info">Tries Left: <span id="tries"></span></div>
        </div>
    </div>
    <div id="popup-container" class="hidden popup-container">
        <div id="popup" class="popup">
            <h2 id="popup-message"></h2>
            <p>The word was: <span id="final-word"></span></p>
            <button id="play-again" class="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
